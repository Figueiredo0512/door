<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Bootstrap</title>
  <!-- Inclua as referências ao Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script>
    function ligarRele() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/door/?state=on", true);
      xhr.send();
    }

    function desligarRele() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/door/?state=off", true);
      xhr.send();
    }
  </script>


</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Controle de Porta</h1>
        <div class="text-center mt-4">
          <button id="ligaBtn" onclick="ligarRele()" class="btn btn-primary">Abrir</button>
          <button id="desligaBtn" onclick="desligarRele()" class="btn btn-danger">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Inclua as referências ao jQuery e ao Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
